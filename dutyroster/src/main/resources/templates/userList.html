<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>UserList</title>
</head>
<body>

	<h1>ユーザー一覧</h1>
	<table>
		<thead>
	       	<tr>
	       		<th>名前</th>
	       	</tr>
	   	</thead>
	   	<tbody>
	       	<tr th:each="user : ${users}">
	     		<th width="50" th:text="${user.name}"></th>
	 		</tr>
	   	</tbody>
   	</table>



</body>
</html>
